    <!-- 加上明確的 presets 指令，確保瀏覽器正確解析 React 語法 -->
    <script type="text/babel" data-presets="react,env">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // 0. 系統錯誤防護網 (Error Boundary)
        // ==========================================
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }
            componentDidCatch(error, errorInfo) {
                console.error("系統發生錯誤:", error, errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 max-w-2xl mx-auto mt-10 bg-white rounded-xl shadow-lg border border-red-200">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">系統發生預期外的錯誤</h2>
                            <p className="text-gray-600 mb-4">這可能是因為瀏覽器的暫存資料格式衝突所引起。請點擊下方按鈕重置系統。</p>
                            <code className="block p-4 bg-gray-100 text-red-500 rounded text-sm mb-4 overflow-auto whitespace-pre-wrap">
                                {this.state.error ? this.state.error.toString() : "Unknown Error"}
                            </code>
                            <button 
                                onClick={() => { window.localStorage.clear(); window.location.reload(); }} 
                                className="bg-red-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-600 shadow"
                            >
                                一鍵清除暫存並重新載入
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // ==========================================
        // 1. 強健型 LocalStorage Hook
        // ==========================================
        const useLocalStorage = (key, fallbackKey, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    let item = window.localStorage.getItem(key);
                    if (!item && fallbackKey) {
                        item = window.localStorage.getItem(fallbackKey);
                    }
                    if (item) {
                        const parsed = JSON.parse(item);
                        if (Array.isArray(initialValue) && !Array.isArray(parsed)) return initialValue;
                        if (typeof initialValue === 'object' && initialValue !== null && (!parsed || typeof parsed !== 'object')) return initialValue;
                        if (typeof initialValue === 'number' && typeof parsed !== 'number') return initialValue;
                        return parsed;
                    }
                    return initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    window.localStorage.setItem(key, JSON.stringify(storedValue));
                } catch (error) {}
            }, [key, storedValue]);

            return [storedValue, setStoredValue];
        };

        // ==========================================
        // 2. HTML 檔案解析器 (代碼庫更新)
        // ==========================================
        const parseHtmlContent = (content, fileName) => {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                let extractedDate = null;
                const h2Elements = doc.querySelectorAll('h2');
                h2Elements.forEach((h2) => {
                    if (h2.textContent.includes('最近更新日期')) {
                        const match = h2.textContent.match(/(\d{4}\/\d{2}\/\d{2})/);
                        if (match) extractedDate = match[1];
                    }
                });

                const table = doc.querySelector('table.h4');
                if (!table) return { count: 0, data: {}, date: extractedDate };

                const rows = table.querySelectorAll('tr');
                let count = 0;
                const newData = {};

                rows.forEach((row, index) => {
                    if (index === 0) return;
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 5) {
                        const rawCodeName = cells[0].textContent.trim();
                        const market = cells[3]?.textContent.trim();
                        const industry = cells[4]?.textContent.trim();
                        const parts = rawCodeName.split(/[\s\u3000]+/); 
                        if (parts.length >= 2) {
                            const code = parts[0].trim();
                            const name = parts[1].trim();
                            if (code && !isNaN(parseInt(code[0]))) {
                                newData[code] = { 
                                    name, category: industry || '其他',
                                    market: market || (fileName.includes('public2') ? '上櫃' : fileName.includes('public3') ? '興櫃' : '上市')
                                };
                                count++;
                            }
                        }
                    }
                });
                return { count, data: newData, date: extractedDate };
            } catch (error) {
                return { count: 0, data: {}, date: null };
            }
        };

        // ==========================================
        // 3. UI 圖示庫 (徹底修復 SVG 包覆結構)
        // ==========================================
        const Icon = ({ name, size = 20, className = "" }) => {

                refresh: <g><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></g>,

                wallet: <g><rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" x2="22" y1="10" y2="10" /></g>,

                globe: <g><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></g>,
                download: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></g>,
                upload: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></g>,
                dollar: <g><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></g>,
                search: <g><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></g>,
                edit: <g><path d="M12 20h9M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></g>,
                wifi: <g><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><path d="M12 20h.01"/></g>,
                mail: <g><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></g>,
                database: <g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></g>,
                chevrondown: <g><polyline points="6 9 12 15 18 9"/></g>,
                chevronup: <g><polyline points="18 15 12 9 6 15"/></g>
            };
            const iconKey = name.toLowerCase();
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[iconKey] ? icons[iconKey] : <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // ==========================================
        // 4. 主程式 App Component
        // ==========================================
        const App = () => {
            const defaultMasterData = {
                '2330': { name: '台積電', category: '半導體業', market: '上市' },
                '2317': { name: '鴻海', category: '其他電子業', market: '上市' },
                '2454': { name: '聯發科', category: '半導體業', market: '上市' },
                '0050': { name: '元大台灣50', category: 'ETF', market: '上市' },
                '2603': { name: '長榮', category: '航運業', market: '上市' }
            };

            const FEE_RATE = 0.001425;
            const TAX_RATE = 0.003;
            const TAX_RATE_DAY_TRADE = 0.0015;

            // --- 狀態管理 ---
            const [inventory, setInventory] = useLocalStorage('v7_sp_inv', 'v6_sp_inv', []);
            const [ledger, setLedger] = useLocalStorage('v7_sp_ledger', 'v6_sp_ledger', []);
            const [cash, setCash] = useLocalStorage('v7_sp_cash', 'v6_sp_cash', 1000000);
            const [settings, setSettings] = useLocalStorage('v7_sp_settings', 'v6_sp_settings', { discount: 0.6, minFee: 20 });
            const [masterData, setMasterData] = useLocalStorage('v7_sp_master', 'v6_sp_master', defaultMasterData);
            const [dataDate, setDataDate] = useLocalStorage('v7_sp_date', 'v6_sp_date', null);
            const [userOpenCount, setUserOpenCount] = useLocalStorage('v7_sp_appOpenCount', 'v6_sp_appOpenCount', 0);

            // 防呆處理，確保資料型態為陣列
            const safeInventory = Array.isArray(inventory) ? inventory : [];
            const safeLedger = Array.isArray(ledger) ? ledger : [];
            const safeCash = (typeof cash === 'number' && !isNaN(cash)) ? cash : 1000000;

            const [view, setView] = useState('inventory'); 
            const [modal, setModal] = useState({ isOpen: false, type: null, stock: null }); 
            const [sidePanel, setSidePanel] = useState(null); 
            const [currentTime, setCurrentTime] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState('');
            const [isAutoUpdate, setIsAutoUpdate] = useState(false);
            const [fetchStatus, setFetchStatus] = useState('idle');
            
            const [expandedRows, setExpandedRows] = useState(new Set());

            const [formData, setFormData] = useState({ 
                code: '', name: '', shares: '', price: '', currentPrice: '', date: '', isDayTrade: false,
                eps: '', pe: '', beta: '', stdDev: ''
            });

            // 初始化時鐘與個人計數器
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                setUserOpenCount((prev) => prev + 1);
                return () => clearInterval(timer);
            }, []);

            const toggleRow = (code) => {
                const newSet = new Set(expandedRows);
                if (newSet.has(code)) {
                    newSet.delete(code);
                } else {
                    newSet.add(code);
                }
                setExpandedRows(newSet);
            };

            // ==========================================
            // 真實 API 股價抓取 (改用 Google Finance + CORS Proxy)
            // ==========================================
            const fetchRealTimePrices = async (isManual = false) => {
                if (safeInventory.length === 0) {
                    if (isManual) alert('庫存為空，無須更新報價。');
                    return;
                }
                setFetchStatus('fetching');
                try {
                    // 取出所有不重複的股票代號與市場
                    const uniqueStocks = [];
                    const seen = new Set();
                    safeInventory.forEach((s) => {
                        if (!seen.has(s.code)) {
                            seen.add(s.code);
                            uniqueStocks.push({ code: s.code, market: s.market });
                        }
                    });

                    // Google Finance 需逐檔抓取網頁原始碼，使用 Promise.all 併發執行
                    const pricePromises = uniqueStocks.map(async (stock) => {
                        try {
                            const exchange = (stock.market === '上櫃' || stock.market === '興櫃') ? 'TWO' : 'TPE';
                            const targetUrl = `https://www.google.com/finance/quote/${stock.code}:${exchange}`;
                            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                            
                            const res = await fetch(proxyUrl);
                            if (!res.ok) throw new Error('Network error');
                            const data = await res.json();
                            
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(data.contents, 'text/html');
                            
                            let price = null;
                            const priceNode = doc.querySelector('div[data-last-price]');
                            if (priceNode) {
                                price = parseFloat(priceNode.getAttribute('data-last-price'));
                            } 
                            if (!price || isNaN(price)) {
                                const fallbackNode = doc.querySelector('.YMlKec.fxKbKc');
                                if (fallbackNode) {
                                    price = parseFloat(fallbackNode.textContent.replace(/[^0-9.]/g, ''));
                                }
                            }
                            
                            if (price && !isNaN(price)) {
                                return { code: stock.code, price: price };
                            }
                            return { code: stock.code, price: null };
                        } catch (e) {
                            return { code: stock.code, price: null };
                        }
                    });

                    const results = await Promise.all(pricePromises);
                    
                    const priceMap = {};
                    let updatedCount = 0;
                    results.forEach((r) => {
                        if (r.price) {
                            priceMap[r.code] = r.price;
                            updatedCount++;
                        }
                    });

                    if (updatedCount === 0) throw new Error("無法從 Google 股市獲取有效報價");

                    const now = new Date();
                    const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                    
                    setInventory((prev) => prev.map((s) => {
                        if (priceMap[s.code]) {
                            return { ...s, currentPrice: priceMap[s.code], lastUpdate: timeStr + ' (Google 即時)' };
                        }
                        return s;
                    }));

                    setFetchStatus('success');
                    if (isManual) alert('已成功從 Google 股市抓取最新真實股價！');
                } catch (error) {
                    console.error("即時報價抓取失敗:", error);
                    setFetchStatus('error');
                    if (isManual) alert('Google 報價連線失敗。您可以透過「編輯」手動輸入市價。');
                } finally {
                    setTimeout(() => setFetchStatus('idle'), 3000);
                }
            };

            // 自動更新計時器 (每 10 秒)
            useEffect(() => {
                let interval;
                if (isAutoUpdate) {
                    fetchRealTimePrices(false);
                    interval = setInterval(() => { fetchRealTimePrices(false); }, 10000);
                }
                return () => clearInterval(interval);
            }, [isAutoUpdate, safeInventory.length]); 

            // --- 核心方法 ---
            const calcFee = (amt) => Math.max(Math.floor(amt * FEE_RATE * settings.discount), settings.minFee);
            const calcTax = (amt, isDayTrade) => Math.floor(amt * (isDayTrade ? TAX_RATE_DAY_TRADE : TAX_RATE));

            // --- 效能優化區：使用 useMemo 緩存計算結果 ---
            const { mktValue, totalCost, unrealizedPL, realizedPL, totalDividend } = useMemo(() => {
                const mktVal = safeInventory.reduce((acc, s) => acc + (s.currentPrice * s.shares), 0);
                const cost = safeInventory.reduce((acc, s) => acc + (s.avgCost * s.shares), 0);
                const realPL = safeLedger.filter((r) => r.type === '賣出').reduce((acc, r) => acc + (r.profit || 0), 0);
                const div = safeLedger.filter((r) => r.type === '股息').reduce((acc, r) => acc + r.amount, 0);
                return { mktValue: mktVal, totalCost: cost, unrealizedPL: mktVal - cost, realizedPL: realPL, totalDividend: div };
            }, [safeInventory, safeLedger]);

            const totalAssets = safeCash + mktValue;

            const filteredInventory = useMemo(() => {
                if (!searchTerm) return safeInventory;
                return safeInventory.filter((s) => s.name.includes(searchTerm) || s.code.includes(searchTerm));
            }, [safeInventory, searchTerm]);

            // 計算預估表單的金額 (移出 JSX 防止解析錯誤)
            const formEstimates = useMemo(() => {
                const s = Number(formData.shares) || 0;
                const p = Number(formData.price) || 0;
                if(s === 0 || p === 0) return { total: 0, profit: 0 };
                
                const amt = s * p;
                const fee = calcFee(amt);
                
                if (modal.type === 'sell') {
                    const tax = calcTax(amt, formData.isDayTrade);
                    const total = Math.floor(amt - fee - tax);
                    let profit = 0;
                    if (modal.stock) {
                        profit = Math.floor(total - (modal.stock.avgCost * s));
                    }
                    return { total: total, profit: profit };
                }
                
                return { total: Math.floor(amt + fee), profit: 0 };
            }, [formData.shares, formData.price, formData.isDayTrade, modal.type, modal.stock, settings.discount, settings.minFee]);


            const handleCodeChange = (val) => {
                setFormData((prev) => {
                    let newData = { ...prev, code: val };
                    const safeMasterData = masterData || {};
                    if (safeMasterData[val]) newData.name = safeMasterData[val].name;
                    return newData;
                });
            };

            const openModal = (type, stock = null) => {
                const today = new Date().toISOString().split('T')[0];
                let data = { code: '', name: '', shares: '', price: '', currentPrice: '', date: today, isDayTrade: false, eps: '', pe: '', beta: '', stdDev: '' };
                
                if (stock) {
                    data = { ...data, code: stock.code, name: stock.name, price: stock.currentPrice, currentPrice: stock.currentPrice, eps: stock.eps||'', pe: stock.pe||'', beta: stock.beta||'', stdDev: stock.stdDev||'' };
                }
                if (type === 'deposit' || type === 'withdraw') data.price = 1; 

                setFormData(data);
                setModal({ isOpen: true, type, stock });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const { code, name, date, isDayTrade, eps, pe, beta, stdDev, currentPrice } = formData;
                const shares = Number(formData.shares);
                const price = Number(formData.price);
                const type = modal.type;

                let newCash = safeCash;
                let newInv = [...safeInventory];
                let newLedger = [...safeLedger];

                if (type === 'edit') {
                    const idx = newInv.findIndex((s) => s.id === modal.stock?.id);
                    if (idx >= 0) {
                        newInv[idx] = { 
                            ...newInv[idx], 
                            name, 
                            currentPrice: Number(currentPrice) || newInv[idx].currentPrice,
                            eps: Number(eps)||0, pe: Number(pe)||0, 
                            beta: Number(beta)||0, stdDev: Number(stdDev)||0,
                            lastUpdate: '手動更新'
                        };
                        setInventory(newInv);
                    }
                    setModal({ isOpen: false, type: null, stock: null });
                    return;
                }

                if (shares <= 0 || price <= 0) return alert("數值必須大於 0");
                const totalAmt = shares * price;

                if (type === 'buy' || type === 'new') {
                    const fee = calcFee(totalAmt);
                    const cost = totalAmt + fee;
                    
                    const safeMasterData = masterData || {};
                    if (!safeMasterData[code]) {
                        setMasterData((prev) => ({...prev, [code]: { name, market: '自定義' }}));
                    }

                    const idx = newInv.findIndex((s) => s.code === code);
                    if (idx >= 0) {
                        const old = newInv[idx];
                        const totalShares = old.shares + shares;
                        const totalCostVal = (old.avgCost * old.shares) + cost;
                        newInv[idx] = { ...old, shares: totalShares, avgCost: Number((totalCostVal / totalShares).toFixed(2)), currentPrice: price, eps: Number(eps)||old.eps, pe: Number(pe)||old.pe };

                            id: Date.now(), code, name, shares, 
                            avgCost: Number((cost / shares).toFixed(2)), currentPrice: price,
                            eps: Number(eps)||0, pe: Number(pe)||0, beta: Number(beta)||0, stdDev: Number(stdDev)||0,
                            market: safeMasterData[code]?.market || '上市',

                        });

                    const profit = Math.round(income - costOfGoods);

                    {/* 統一 Modal 視窗 */}
                    {modal.isOpen ? (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 anim-fade">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden anim-slide">
                                <div className={`p-4 text-white flex justify-between items-center ${
                                    modal.type === 'sell' ? 'bg-orange-500' : modal.type === 'dividend' || modal.type === 'edit' ? 'bg-blue-600' :
                                    (modal.type === 'deposit' || modal.type === 'withdraw') ? 'bg-slate-700' : 'bg-emerald-600'
                                }`}>
                                    <h3 className="font-bold text-lg flex items-center gap-2">
                                        {modal.type === 'new' ? <React.Fragment><Icon name="plus"/> 建立新倉位</React.Fragment> : null}
                                        {modal.type === 'buy' ? <React.Fragment><Icon name="plus"/> 加碼買進</React.Fragment> : null}
                                        {modal.type === 'sell' ? <React.Fragment><Icon name="minus"/> 減碼賣出</React.Fragment> : null}
                                        {modal.type === 'edit' ? <React.Fragment><Icon name="edit"/> 編輯分析數據</React.Fragment> : null}
                                        {modal.type === 'dividend' ? <React.Fragment><Icon name="dollar"/> 現金股利入帳</React.Fragment> : null}
                                        {modal.type === 'deposit' ? <React.Fragment><Icon name="wallet"/> 資金存入</React.Fragment> : null}
                                        {modal.type === 'withdraw' ? <React.Fragment><Icon name="wallet"/> 資金取出</React.Fragment> : null}
                                    </h3>
                                    <button onClick={() => setModal({isOpen:false})} className="p-1 hover:bg-white/20 rounded-full"><Icon name="x"/></button>
                                </div>

                                <form onSubmit={handleSubmit} className="p-6 space-y-4 max-h-[80vh] overflow-y-auto">
                                    {/* 股票代號與名稱 */}
                                    {['new', 'buy', 'sell', 'edit', 'dividend'].includes(modal.type) ? (
                                        <div className="grid grid-cols-3 gap-3">
                                            <div className="col-span-1">
                                                <label className="text-xs font-bold text-gray-500 mb-1 block">代號</label>
                                                <input value={formData.code} onChange={(e)=>handleCodeChange(e.target.value)} readOnly={modal.type!=='new'} className={`w-full border rounded-lg p-2.5 outline-none font-mono ${modal.type!=='new'?'bg-gray-100':'focus:border-blue-500'}`}/>
                                            </div>
                                            <div className="col-span-2">
                                                <label className="text-xs font-bold text-gray-500 mb-1 block">名稱</label>
                                                <input value={formData.name} onChange={(e)=>setFormData({...formData, name:e.target.value})} readOnly={modal.type!=='new'} className={`w-full border rounded-lg p-2.5 outline-none ${modal.type!=='new'?'bg-gray-100':'focus:border-blue-500'}`}/>
                                            </div>
                                        </div>
                                    ) : null}

                                    {/* 交易輸入 */}
                                    {['new', 'buy', 'sell'].includes(modal.type) ? (
                                        <React.Fragment>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div>
                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">{modal.type==='sell'?'賣出股數':'買進股數'}</label>
                                                    <input type="number" required max={modal.type === 'sell' ? modal.stock?.shares : undefined} value={formData.shares} onChange={(e)=>setFormData({...formData, shares:e.target.value})} className="w-full border rounded-lg p-2.5 font-mono focus:border-blue-500"/>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">單價</label>
                                                    <input type="number" step="0.01" required value={formData.price} onChange={(e)=>setFormData({...formData, price:e.target.value})} className="w-full border rounded-lg p-2.5 font-mono focus:border-blue-500"/>
                                                </div>
                                            </div>
                                            
                                            {modal.type === 'sell' ? (
                                                <label className="flex items-center gap-2 p-3 bg-orange-50 rounded-lg cursor-pointer border border-orange-100">
                                                    <input type="checkbox" checked={formData.isDayTrade} onChange={(e)=>setFormData({...formData, isDayTrade:e.target.checked})} className="w-4 h-4 text-orange-500"/>
                                                    <span className="text-sm font-bold text-orange-700">當沖交易 (稅率減半)</span>
                                                </label>
                                            ) : null}
                                        </React.Fragment>
                                    ) : null}

                                    {/* 手動更新市價 */}
                                    {modal.type === 'edit' ? (
                                        <div>
                                            <label className="text-xs font-bold text-blue-600 mb-1 block">手動更新目前市價</label>
                                            <input type="number" step="0.01" value={formData.currentPrice} onChange={(e)=>setFormData({...formData, currentPrice:e.target.value})} className="w-full border-2 border-blue-200 p-2 rounded-lg font-bold text-blue-600 focus:border-blue-500 outline-none"/>
                                        </div>
                                    ) : null}

                                    {/* 單一金額輸入 (股息、出入金) */}
                                    {['dividend', 'deposit', 'withdraw'].includes(modal.type) ? (
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 mb-1 block">總金額 (TWD)</label>
                                            <input type="number" required value={formData.shares} onChange={(e)=>setFormData({...formData, shares:e.target.value})} className="w-full border rounded-lg p-3 text-lg font-mono focus:border-blue-500"/>
                                        </div>
                                    ) : null}

                                    {/* 金額試算 */}
                                    {['new', 'buy', 'sell'].includes(modal.type) ? (
                                        <div className="bg-gray-50 p-3 rounded-lg text-center border border-gray-200">
                                            <div className="text-xs text-gray-400 mb-1">
                                                預估總{modal.type === 'sell' ? '收入' : '成本'} (含稅費)
                                            </div>
                                            <div className={`text-xl font-bold font-mono ${modal.type === 'sell' ? 'text-orange-600' : 'text-emerald-600'}`}>
                                                ${formEstimates.total.toLocaleString()}
                                            </div>
                                            {modal.type === 'sell' && modal.stock ? (
                                                <div className="text-xs mt-1 text-gray-500">
                                                    預估淨損益: <b className={formEstimates.profit >= 0 ? 'text-red-500' : 'text-green-500'}>
                                                        {formEstimates.profit >= 0 ? '+' : ''}{formEstimates.profit.toLocaleString()}
                                                    </b>
                                                </div>
                                            ) : null}
                                        </div>
                                    ) : null}

                                    {/* 進階分析 (編輯/新增 時顯示) */}
                                    {['new', 'edit'].includes(modal.type) ? (
                                        <div className="space-y-3 border-t pt-4 mt-2">
                                            <p className="text-xs font-bold text-blue-600 flex items-center gap-1"><Icon name="activity" size={14}/> 進階分析指標 (選填)</p>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="text-[10px] text-gray-500 block">EPS</label><input type="number" step="0.01" value={formData.eps} onChange={(e)=>setFormData({...formData, eps:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">本益比 (PE)</label><input type="number" step="0.01" value={formData.pe} onChange={(e)=>setFormData({...formData, pe:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">Beta 值</label><input type="number" step="0.01" value={formData.beta} onChange={(e)=>setFormData({...formData, beta:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">標準差 (風險)</label><input type="number" step="0.01" value={formData.stdDev} onChange={(e)=>setFormData({...formData, stdDev:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                            </div>
                                        </div>
                                    ) : null}

                                    {modal.type !== 'edit' ? (
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 mb-1 block">發生日期</label>
                                            <input type="date" required value={formData.date} onChange={(e)=>setFormData({...formData, date:e.target.value})} className="w-full border rounded-lg p-2.5 outline-none focus:border-blue-500"/>
                                        </div>
                                    ) : null}

                                    <button type="submit" className={`w-full py-3 rounded-xl text-white font-bold shadow transition active:scale-95 ${
                                        modal.type === 'sell' ? 'bg-orange-500 hover:bg-orange-600' : modal.type === 'dividend' || modal.type === 'edit' ? 'bg-blue-600 hover:bg-blue-700' : (modal.type === 'deposit' || modal.type === 'withdraw') ? 'bg-slate-700 hover:bg-slate-800' : 'bg-emerald-600 hover:bg-emerald-700'
                                    }`}>
                                        確認儲存
                                    </button>
                                </form>
                            </div>
                        </div>
                    ) : null}

                    {/* 側邊設定面板 */}
                    {sidePanel ? (
                        <div className="fixed inset-0 z-50 flex justify-end bg-black/40 backdrop-blur-sm" onClick={() => setSidePanel(null)}>
                            <div className="bg-white w-full max-w-sm h-full shadow-2xl p-6 anim-slide flex flex-col" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="font-bold text-xl flex items-center gap-2"><Icon name={sidePanel==='settings'?'settings':'globe'}/> {sidePanel==='settings'?'系統設定':'常用資源'}</h3>
                                    <button onClick={() => setSidePanel(null)} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><Icon name="x"/></button>
                                </div>

                                {sidePanel === 'settings' ? (
                                    <div className="space-y-6 flex-1 overflow-y-auto">
                                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                            <h4 className="font-bold text-sm text-blue-800 mb-3 flex items-center gap-1"><Icon name="database" size={16}/> 離線代碼庫擴充 (HTML/CSV)</h4>
                                            <input type="file" accept=".htm,.html,.csv" multiple onChange={handleFileUpload} className="block w-full text-xs text-slate-500 file:mr-3 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
                                            {dataDate ? <p className="text-[10px] text-gray-500 mt-2">最後匯入日期: {dataDate}</p> : null}
                                        </div>

                                        <div className="space-y-3">
                                            <h4 className="font-bold text-sm text-slate-700">交易成本設定</h4>
                                            <div><label className="text-xs text-gray-500 block mb-1">手續費折數 (0.6 = 6折)</label><input type="number" step="0.01" value={settings.discount} onChange={(e)=>setSettings({...settings, discount:Number(e.target.value)})} className="w-full border p-2 rounded bg-gray-50"/></div>
                                            <div><label className="text-xs text-gray-500 block mb-1">最低手續費 (元)</label><input type="number" value={settings.minFee} onChange={(e)=>setSettings({...settings, minFee:Number(e.target.value)})} className="w-full border p-2 rounded bg-gray-50"/></div>
                                        </div>

                                        <div className="space-y-3 pt-4 border-t border-gray-100">
                                            <h4 className="font-bold text-sm text-slate-700">資料安全 (備份與還原)</h4>
                                            <button onClick={exportData} className="w-full py-2.5 border-2 border-slate-200 text-slate-700 rounded-lg hover:bg-slate-50 font-bold flex justify-center gap-2"><Icon name="download" size={18}/> 下載備份檔 (.json)</button>
                                            <label className="w-full py-2.5 border-2 border-slate-200 text-slate-700 rounded-lg hover:bg-slate-50 font-bold flex justify-center gap-2 cursor-pointer">
                                                <Icon name="upload" size={18}/> 上傳還原檔
                                                <input type="file" accept=".json" onChange={importData} className="hidden"/>
                                            </label>
                                            <button onClick={()=>{if(confirm("確定清空所有資料？無法復原！")){window.localStorage.clear();window.location.reload();}}} className="w-full py-2.5 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 font-bold flex justify-center gap-2 mt-4"><Icon name="trash" size={18}/> 清空系統</button>
                                        </div>
                                    </div>
                                ) : null}

                                {sidePanel === 'resources' ? (
                                    <div className="space-y-3">
                                        {[
                                            { name: 'Google 股市 (Google Finance)', url: 'https://www.google.com/finance' },
                                            { name: 'Yahoo! 股市', url: 'https://tw.stock.yahoo.com' },
                                            { name: 'Goodinfo! 台灣股市', url: 'https://goodinfo.tw/tw/index.asp' },
                                            { name: '玩股網 Wantgoo', url: 'https://www.wantgoo.com' },
                                            { name: '公開資訊觀測站', url: 'https://mops.twse.com.tw' }
                                        ].map((site, i) => (
                                            <a key={i} href={site.url} target="_blank" rel="noopener noreferrer" className="block p-4 bg-gray-50 rounded-xl hover:bg-blue-50 hover:text-blue-700 font-bold transition flex justify-between items-center group border border-gray-100">
                                                {site.name} <Icon name="external" size={16} className="text-gray-300 group-hover:text-blue-500"/>
                                            </a>
                                        ))}
                                    </div>
                                ) : null}
                            </div>
                        </div>
                    ) : null}
                    
                    {/* Footer 計數器 */}
                    <div className="bg-slate-900 text-slate-400 text-[10px] p-2 flex justify-between items-center z-10 shrink-0">
                        <div>&copy; 2026 智慧資產管家</div>
                        <div className="flex gap-4 items-center">
                            <span>個人開啟: {userOpenCount} 次</span>
                            <div className="flex items-center gap-1" title="全網累計瀏覽人次 (即時)">
                                <span className="mr-1">網頁人次:</span>
                                <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fstock-portfolio-wu.local&count_bg=%2310B981&title_bg=%230F172A&icon=&icon_color=%23E7E7E7&title=%E7%80%8F%E8%A6%BD&edge_flat=true" alt="Hits" className="h-4"/>
                            </div>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
