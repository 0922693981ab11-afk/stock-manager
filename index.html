    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // 1. 底層優化：自定義 LocalStorage Hook
        // ==========================================
        const useLocalStorage = (key, fallbackKey, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    if (item) return JSON.parse(item);
                    if (fallbackKey) {
                        const oldItem = window.localStorage.getItem(fallbackKey);
                        if (oldItem) return JSON.parse(oldItem);
                    }
                    return initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    window.localStorage.setItem(key, JSON.stringify(storedValue));
                } catch (error) {}
            }, [key, storedValue]);

            return [storedValue, setStoredValue];
        };

        // ==========================================
        // 2. 獨立的 HTML/CSV 解析器模組
        // ==========================================
        const parseHtmlContent = (content, fileName) => {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                let extractedDate = null;
                const h2Elements = doc.querySelectorAll('h2');
                h2Elements.forEach(h2 => {
                    if (h2.textContent.includes('最近更新日期')) {
                        const match = h2.textContent.match(/(\d{4}\/\d{2}\/\d{2})/);
                        if (match) extractedDate = match[1];
                    }
                });

                const table = doc.querySelector('table.h4');
                if (!table) return { count: 0, data: {}, date: extractedDate };

                const rows = table.querySelectorAll('tr');
                let count = 0;
                const newData = {};

                rows.forEach((row, index) => {
                    if (index === 0) return;
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 5) {
                        const rawCodeName = cells[0].textContent.trim();
                        const market = cells[3]?.textContent.trim();
                        const industry = cells[4]?.textContent.trim();
                        const parts = rawCodeName.split(/[\s\u3000]+/); 
                        if (parts.length >= 2) {
                            const code = parts[0].trim();
                            const name = parts[1].trim();
                            if (code && !isNaN(parseInt(code[0]))) {
                                newData[code] = { 
                                    name, category: industry || '其他',
                                    market: market || (fileName.includes('public2') ? '上櫃' : fileName.includes('public3') ? '興櫃' : '上市')
                                };
                                count++;
                            }
                        }
                    }
                });
                return { count, data: newData, date: extractedDate };
            } catch (error) {
                return { count: 0, data: {}, date: null };
            }
        };

        // ==========================================
        // 3. UI 圖示庫 (徹底修復所有 SVG 結構)
        // ==========================================
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {

                zap: <g><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></g>,
                mail: <g><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></g>,

                users: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></g>,
                eye: <g><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></g>,
                filecode: <g><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m10 13-2 2 2 2"/><path d="m14 17 2-2-2-2"/></g>,
                alertcircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></g>
            };
            const iconKey = name.toLowerCase();
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[iconKey] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // ==========================================
        // 4. 主程式 App Component
        // ==========================================
        const App = () => {
            const defaultMasterData = {
                '2330': { name: '台積電', category: '半導體業', market: '上市' },
                '2317': { name: '鴻海', category: '其他電子業', market: '上市' },
                '2454': { name: '聯發科', category: '半導體業', market: '上市' },
                '0050': { name: '元大台灣50', category: 'ETF', market: '上市' },
                '2603': { name: '長榮', category: '航運業', market: '上市' }
            };

            // 系統常數
            const FEE_RATE = 0.001425;
            const TAX_RATE = 0.003;
            const TAX_RATE_DAY_TRADE = 0.0015;

            // --- 狀態管理 (整合自定義 Hook) ---
            const [inventory, setInventory] = useLocalStorage('sp_inv', 'myStockPortfolio', []);
            const [ledger, setLedger] = useLocalStorage('sp_ledger', 'myStockSoldHistory', []);
            const [cash, setCash] = useLocalStorage('sp_cash', null, 1000000);
            const [settings, setSettings] = useLocalStorage('sp_settings', 'myStockSettings', { discount: 0.6, minFee: 20 });
            const [masterData, setMasterData] = useLocalStorage('sp_master', 'myStockMasterData', defaultMasterData);
            const [dataDate, setDataDate] = useLocalStorage('sp_date', 'myStockDataDate', null);
            const [userOpenCount, setUserOpenCount] = useLocalStorage('sp_appOpenCount', null, 0);
            const [visitCount, setVisitCount] = useLocalStorage('sp_mockGlobalCount', null, 2024);

            // UI 狀態
            const [view, setView] = useState('inventory'); 
            const [modal, setModal] = useState({ isOpen: false, type: null, stock: null }); 
            const [sidePanel, setSidePanel] = useState(null); 
            const [currentTime, setCurrentTime] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState('');
            const [isAutoUpdate, setIsAutoUpdate] = useState(false);
            const [fetchStatus, setFetchStatus] = useState('idle');

            // 統一交易表單 (包含進階分析欄位)
            const [formData, setFormData] = useState({ 
                code: '', name: '', shares: '', price: '', date: '', isDayTrade: false,
                eps: '', pe: '', beta: '', stdDev: ''
            });

            // 初始化時鐘與計數器
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                setUserOpenCount(prev => prev + 1);
                setVisitCount(prev => prev + Math.floor(Math.random() * 3) + 1);
                return () => clearInterval(timer);
            }, []);

            // 模擬自動更新行情
            useEffect(() => {
                let interval;
                if (isAutoUpdate) {
                    interval = setInterval(() => {
                        setFetchStatus('fetching');
                        setTimeout(() => {
                            const timeString = new Date().toLocaleTimeString();
                            setInventory(prev => prev.map(s => ({...s, lastUpdate: timeString + ' (已檢查)'})));
                            setFetchStatus('idle');
                        }, 800);
                    }, 10000);
                }
                return () => clearInterval(interval);
            }, [isAutoUpdate]);

            // --- 效能優化區：使用 useMemo 緩存計算結果 ---
            const { mktValue, totalCost, unrealizedPL, realizedPL, totalDividend } = useMemo(() => {
                const mktVal = inventory.reduce((acc, s) => acc + (s.currentPrice * s.shares), 0);
                const cost = inventory.reduce((acc, s) => acc + (s.avgCost * s.shares), 0);
                const realPL = ledger.filter(r => r.type === '賣出').reduce((acc, r) => acc + (r.profit || 0), 0);
                const div = ledger.filter(r => r.type === '股息').reduce((acc, r) => acc + r.amount, 0);
                return { mktValue: mktVal, totalCost: cost, unrealizedPL: mktVal - cost, realizedPL: realPL, totalDividend: div };
            }, [inventory, ledger]);

            const totalAssets = cash + mktValue;

            const filteredInventory = useMemo(() => {
                if (!searchTerm) return inventory;
                return inventory.filter(s => s.name.includes(searchTerm) || s.code.includes(searchTerm));
            }, [inventory, searchTerm]);


            // --- 核心方法 ---
            const calcFee = (amt) => Math.max(Math.floor(amt * FEE_RATE * settings.discount), settings.minFee);
            const calcTax = (amt, isDayTrade) => Math.floor(amt * (isDayTrade ? TAX_RATE_DAY_TRADE : TAX_RATE));

            const handleCodeChange = (val) => {
                setFormData(prev => {
                    let newData = { ...prev, code: val };
                    if (masterData[val]) newData.name = masterData[val].name;
                    return newData;
                });
            };

            const openModal = (type, stock = null) => {
                const today = new Date().toISOString().split('T')[0];
                let data = { code: '', name: '', shares: '', price: '', date: today, isDayTrade: false, eps: '', pe: '', beta: '', stdDev: '' };
                
                if (stock) {
                    data = { ...data, code: stock.code, name: stock.name, price: stock.currentPrice, eps: stock.eps||'', pe: stock.pe||'', beta: stock.beta||'', stdDev: stock.stdDev||'' };
                }
                if (type === 'deposit' || type === 'withdraw') data.price = 1; 

                setFormData(data);
                setModal({ isOpen: true, type, stock });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const { code, name, date, isDayTrade, eps, pe, beta, stdDev } = formData;
                const shares = Number(formData.shares);
                const price = Number(formData.price);
                const type = modal.type;

                let newCash = cash;
                let newInv = [...inventory];
                let newLedger = [...ledger];

                // 編輯資料 (不影響資金與帳本)
                if (type === 'edit') {
                    const idx = newInv.findIndex(s => s.id === modal.stock.id);
                    if (idx >= 0) {
                        newInv[idx] = { 
                            ...newInv[idx], name, 
                            eps: Number(eps)||0, pe: Number(pe)||0, 
                            beta: Number(beta)||0, stdDev: Number(stdDev)||0 
                        };
                        setInventory(newInv);
                    }
                    setModal({ isOpen: false, type: null, stock: null });
                    return;
                }

                if (shares <= 0 || price <= 0) return alert("數值必須大於 0");
                const totalAmt = shares * price;

                // 買進/加碼
                if (type === 'buy' || type === 'new') {
                    const fee = calcFee(totalAmt);
                    const cost = totalAmt + fee;
                    
                    if (!masterData[code]) setMasterData(prev => ({...prev, [code]: { name, market: '自定義' }}));

                    const idx = newInv.findIndex(s => s.code === code);
                    if (idx >= 0) {
                        const old = newInv[idx];
                        const totalShares = old.shares + shares;
                        const totalCostVal = (old.avgCost * old.shares) + cost;
                        newInv[idx] = { ...old, shares: totalShares, avgCost: Number((totalCostVal / totalShares).toFixed(2)), currentPrice: price, eps: Number(eps)||old.eps, pe: Number(pe)||old.pe };
                    } else {
                        newInv.push({ 
                            id: Date.now(), code, name, shares, 
                            avgCost: Number((cost / shares).toFixed(2)), currentPrice: price,
                            eps: Number(eps)||0, pe: Number(pe)||0, beta: Number(beta)||0, stdDev: Number(stdDev)||0,
                            market: masterData[code]?.market || '上市'
                        });
                    }
                    newCash -= cost;
                    newLedger.unshift({ id: Date.now(), date, type: '買進', name, code, shares, price, amount: -cost, balance: newCash, note: `手續費 ${fee}` });
                
                // 賣出/減碼
                } else if (type === 'sell') {
                    const fee = calcFee(totalAmt);
                    const tax = calcTax(totalAmt, isDayTrade);
                    const income = totalAmt - fee - tax;

                    const idx = newInv.findIndex(s => s.code === code);
                    if (idx < 0 || newInv[idx].shares < shares) return alert("庫存不足！");

                    const old = newInv[idx];
                    const costOfGoods = old.avgCost * shares;
                    const profit = Math.round(income - costOfGoods);

                    if (old.shares === shares) newInv.splice(idx, 1);
                    else newInv[idx] = { ...old, shares: old.shares - shares, currentPrice: price };
                    
                    newCash += income;
                    newLedger.unshift({ id: Date.now(), date, type: '賣出', name, code, shares, price, amount: income, balance: newCash, profit, isDayTrade, note: `獲利 ${profit} (稅${tax} 費${fee})` });

                // 股息入帳
                } else if (type === 'dividend') {
                    const totalDividend = shares; 
                    newCash += totalDividend;
                    newLedger.unshift({ id: Date.now(), date, type: '股息', name, code, shares: 0, price: 0, amount: totalDividend, balance: newCash, note: '現金股利' });
                
                // 資金操作
                } else if (type === 'deposit') {
                    newCash += shares;
                    newLedger.unshift({ id: Date.now(), date, type: '入金', name: '資金存入', code: '-', shares: 0, price: 0, amount: shares, balance: newCash });
                } else if (type === 'withdraw') {
                    newCash -= shares;
                    newLedger.unshift({ id: Date.now(), date, type: '出金', name: '資金取出', code: '-', shares: 0, price: 0, amount: -shares, balance: newCash });
                }

                setInventory(newInv); setLedger(newLedger); setCash(newCash);
                setModal({ isOpen: false, type: null, stock: null });
            };

            const removeStock = (id) => {
                if(confirm("確定刪除？這不會計入損益，僅移除庫存。")) setInventory(inventory.filter(s => s.id !== id));
            };

            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                let totalNew = 0; let latestDate = dataDate;
                const mergedData = { ...masterData };

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const result = parseHtmlContent(evt.target.result, file.name);
                        if(result.count > 0) {
                            Object.assign(mergedData, result.data);
                            totalNew += result.count;
                            if (result.date) latestDate = result.date;
                        }
                        setMasterData({...mergedData});
                        if (latestDate) setDataDate(latestDate);
                        alert(`成功解析並匯入 ${totalNew} 筆資料。`);
                    };
                    reader.readAsText(file);
                });
                setSidePanel(null);
            };

            const exportData = () => {
                const data = JSON.stringify({ inventory, ledger, settings, cash, masterData });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([data], { type: 'application/json' }));
                a.download = `Portfolio_Backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            };

            return (
                <div className="flex flex-col h-screen max-w-6xl mx-auto w-full bg-slate-50 md:shadow-2xl">
                    {/* Header */}
                    <header className="bg-slate-900 text-white px-4 py-3 flex justify-between items-center shrink-0 z-30 shadow-md">
                        <div className="flex items-center gap-3">
                            <div className="bg-emerald-500 p-2 rounded-lg shadow-lg shadow-emerald-500/20">
                                <Icon name="activity" className="text-white"/>
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-tight tracking-wide flex items-center">
                                    智慧資產管家 <span className="text-[10px] bg-yellow-500 text-slate-900 px-1.5 py-0.5 rounded ml-2 font-extrabold hidden md:inline">旗艦版</span>
                                </h1>
                                <div className="text-[10px] text-slate-400 font-mono tracking-wider flex items-center gap-2">
                                    <span>(設計者 吳啓仲)</span>
                                    <a href="mailto:0922693981ab11@gmail.com" className="hover:text-emerald-400 flex items-center gap-1"><Icon name="mail" size={10}/> 聯絡我</a>
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="hidden md:block text-right mr-2">
                                <div className="text-emerald-400 font-mono font-bold text-sm">{currentTime.toLocaleTimeString()}</div>
                            </div>
                            <button onClick={() => setSidePanel('resources')} className="p-2 hover:bg-slate-800 rounded-full transition text-slate-300 hover:text-white"><Icon name="globe"/></button>
                            <button onClick={() => setSidePanel('settings')} className="p-2 hover:bg-slate-800 rounded-full transition text-slate-300 hover:text-white"><Icon name="settings"/></button>
                        </div>
                    </header>

                    {/* Dashboard */}
                    <div className="bg-white p-4 shadow-sm z-20 shrink-0 border-b border-gray-200">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl p-4 text-white shadow-lg col-span-2 md:col-span-1 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition"><Icon name="wallet" size={48}/></div>
                                <div className="text-blue-200 text-xs mb-1 font-medium">總資產 (NAV)</div>
                                <div className="text-2xl font-bold tracking-tight mb-2">${Math.floor(totalAssets).toLocaleString()}</div>
                                <div className="border-t border-white/20 pt-2 flex justify-between items-end">
                                    <div>
                                        <div className="text-blue-200 text-[10px]">可用現金</div>
                                        <div className="font-mono font-bold">${Math.floor(cash).toLocaleString()}</div>
                                    </div>
                                    <div className="flex gap-1">
                                        <button onClick={() => openModal('deposit')} className="bg-white/20 hover:bg-white/30 p-1 rounded" title="資金存入"><Icon name="plus" size={14}/></button>
                                        <button onClick={() => openModal('withdraw')} className="bg-white/20 hover:bg-white/30 p-1 rounded" title="資金取出"><Icon name="minus" size={14}/></button>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white border border-gray-200 rounded-xl p-3 flex flex-col justify-center">
                                <div className="text-gray-500 text-xs mb-1">股票總市值 / 總成本</div>
                                <div className="text-xl font-bold text-slate-800">${Math.floor(mktValue).toLocaleString()}</div>
                                <div className="text-xs text-gray-400 mt-1 font-mono">成本 ${Math.floor(totalCost).toLocaleString()}</div>
                            </div>

                            <div className="bg-white border border-gray-200 rounded-xl p-3 flex flex-col justify-center">
                                <div className="text-gray-500 text-xs mb-1">未實現損益 (帳面)</div>
                                <div className={`text-xl font-bold ${unrealizedPL >= 0 ? 'text-red-500' : 'text-green-500'}`}>
                                    {unrealizedPL >= 0 ? '+' : ''}{Math.floor(unrealizedPL).toLocaleString()}
                                </div>
                                <div className={`text-xs mt-1 font-bold ${unrealizedPL >= 0 ? 'text-red-400' : 'text-green-400'}`}>
                                    報酬率 {totalCost > 0 ? (unrealizedPL / totalCost * 100).toFixed(2) : 0}%
                                </div>
                            </div>

                            <div className="bg-slate-800 p-3 rounded-xl shadow-sm border border-slate-700 flex flex-col justify-center cursor-pointer hover:bg-slate-700 transition" onClick={() => setView('ledger')}>
                                <div className="text-slate-400 text-xs mb-1 flex items-center gap-1">已實現損益 (落袋) <Icon name="history" size={12}/></div>
                                <div className={`text-xl font-bold ${realizedPL + totalDividend >= 0 ? 'text-red-400' : 'text-green-400'}`}>
                                    {(realizedPL + totalDividend) >= 0 ? '+' : ''}{Math.floor(realizedPL + totalDividend).toLocaleString()}
                                </div>
                                <div className="text-xs text-gray-400 mt-1 flex gap-2">
                                    <span>價差: {realizedPL.toLocaleString()}</span>
                                    <span>股息: {totalDividend.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Tabs & Search */}
                    <div className="flex flex-col md:flex-row justify-between items-center px-4 bg-white border-b border-gray-200 sticky top-0 z-10">
                        <div className="flex w-full md:w-auto">
                            <button onClick={() => setView('inventory')} className={`flex-1 md:flex-none px-4 py-3 text-sm font-bold border-b-2 transition ${view === 'inventory' ? 'border-emerald-600 text-emerald-700' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>持股庫存 ({inventory.length})</button>
                            <button onClick={() => setView('ledger')} className={`flex-1 md:flex-none px-4 py-3 text-sm font-bold border-b-2 transition ${view === 'ledger' ? 'border-emerald-600 text-emerald-700' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>交易帳本 ({ledger.length})</button>
                        </div>
                        {view === 'inventory' && (
                            <div className="flex w-full md:w-auto items-center gap-2 py-2 md:py-0">
                                <div className="relative flex-1 md:w-48">
                                    <Icon name="search" size={14} className="absolute left-2.5 top-2.5 text-gray-400"/>
                                    <input value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} placeholder="搜尋庫存..." className="w-full bg-gray-100 border-none rounded-full pl-8 pr-3 py-1.5 text-sm outline-none focus:ring-2 focus:ring-emerald-500"/>
                                </div>
                                <button onClick={() => openModal('new')} className="bg-emerald-600 text-white p-1.5 rounded-full shadow hover:bg-emerald-700"><Icon name="plus" size={18}/></button>
                            </div>
                        )}
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto p-4 scroll-smooth">
                        
                        {/* Inventory */}
                        {view === 'inventory' && (
                            <div className="anim-fade space-y-4 pb-20">
                                {filteredInventory.length === 0 ? (
                                    <div className="text-center py-20 text-gray-400 border-2 border-dashed border-gray-300 rounded-2xl">找無股票資料</div>
                                ) : (
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto">
                                        <table className="w-full text-sm text-left whitespace-nowrap">
                                            <thead className="bg-slate-50 text-slate-600 font-bold border-b">
                                                <tr>
                                                    <th className="p-4 pl-6">標的 / 進階分析</th>
                                                    <th className="p-4 text-right">股數</th>
                                                    <th className="p-4 text-right">均價(含費)</th>
                                                    <th className="p-4 text-right text-blue-700">市價</th>
                                                    <th className="p-4 text-right">市值 / 損益</th>
                                                    <th className="p-4 text-center">操作 (買/賣/編/刪)</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {filteredInventory.map(stock => {
                                                    const val = stock.shares * stock.currentPrice;
                                                    const cost = stock.shares * stock.avgCost;
                                                    const pl = val - cost;
                                                    const roi = cost > 0 ? (pl / cost) * 100 : 0;
                                                    const fairVal = (stock.eps && stock.pe) ? (stock.eps * stock.pe).toFixed(2) : null;

                                                    return (
                                                        <tr key={stock.id} className="hover:bg-slate-50 group">
                                                            <td className="p-4 pl-6">
                                                                <div className="flex items-center gap-2 mb-1">
                                                                    <span className="font-bold text-slate-900 text-base">{stock.name}</span>
                                                                    <span className="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded font-mono">{stock.code}</span>
                                                                </div>
                                                                <div className="text-xs text-gray-400 flex gap-3">
                                                                    {fairVal && <span>合理價: <b className="text-blue-500">${fairVal}</b></span>}
                                                                    {stock.eps > 0 && <span>EPS: {stock.eps}</span>}
                                                                </div>
                                                            </td>
                                                            <td className="p-4 text-right font-mono font-medium">{stock.shares.toLocaleString()}</td>
                                                            <td className="p-4 text-right font-mono text-gray-500">${stock.avgCost.toLocaleString()}</td>
                                                            <td className="p-4 text-right font-mono font-bold text-blue-600">${stock.currentPrice}</td>
                                                            <td className="p-4 text-right">
                                                                <div className="font-mono text-slate-800">${Math.floor(val).toLocaleString()}</div>
                                                                <div className={`font-bold text-xs ${pl >= 0 ? 'text-red-500' : 'text-green-500'}`}>
                                                                    {pl >= 0 ? '+' : ''}{Math.floor(pl).toLocaleString()} ({roi.toFixed(2)}%)
                                                                </div>
                                                            </td>
                                                            <td className="p-4 text-center">
                                                                <div className="flex justify-center gap-2">
                                                                    <button onClick={() => openModal('buy', stock)} className="p-2 bg-emerald-50 text-emerald-600 rounded-full hover:bg-emerald-100" title="加碼買進"><Icon name="plus" size={16}/></button>
                                                                    <button onClick={() => openModal('sell', stock)} className="p-2 bg-orange-50 text-orange-600 rounded-full hover:bg-orange-100" title="減碼賣出"><Icon name="minus" size={16}/></button>
                                                                    <button onClick={() => openModal('dividend', stock)} className="p-2 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100" title="領取現金股利"><Icon name="dollar" size={16}/></button>
                                                                    <button onClick={() => openModal('edit', stock)} className="p-2 bg-slate-100 text-slate-600 rounded-full hover:bg-slate-200" title="編輯進階分析資料"><Icon name="edit" size={16}/></button>
                                                                    <button onClick={() => removeStock(stock.id)} className="p-2 text-slate-300 hover:text-red-500" title="移除紀錄"><Icon name="trash" size={16}/></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Ledger */}
                        {view === 'ledger' && (
                            <div className="space-y-2 pb-20 anim-fade">
                                {ledger.length === 0 ? <div className="text-center py-10 text-gray-400">尚無交易紀錄</div> : 
                                    ledger.map(record => (
                                        <div key={record.id} className="bg-white p-3 rounded-lg border border-gray-100 shadow-sm flex justify-between items-center hover:shadow transition">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-xs shrink-0 ${
                                                    record.type === '買進' ? 'bg-emerald-500' : record.type === '賣出' ? 'bg-orange-500' : record.type === '股息' ? 'bg-blue-500' : 'bg-slate-600'
                                                }`}>
                                                    {record.type.substring(0, 2)}
                                                </div>
                                                <div>
                                                    <div className="font-bold text-gray-800 text-sm">
                                                        {record.name} <span className="text-xs font-normal text-gray-400">{record.code !== '-' ? record.code : ''}</span>
                                                        {record.isDayTrade && <span className="ml-2 text-[10px] bg-yellow-100 text-yellow-800 px-1 py-0.5 rounded border border-yellow-200">當沖</span>}
                                                    </div>
                                                    <div className="text-xs text-gray-400 mt-0.5">{record.date} {record.note && `• ${record.note}`}</div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`font-mono font-bold text-sm ${record.amount >= 0 ? 'text-red-600' : 'text-green-600'}`}>
                                                    {record.amount > 0 ? '+' : ''}{record.amount.toLocaleString()}
                                                </div>
                                                <div className="text-[10px] text-gray-400">餘額 {Math.floor(record.balance).toLocaleString()}</div>
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                    </div>

                    {/* 統一 Modal 視窗 */}
                    {modal.isOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 anim-fade">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden anim-slide">
                                <div className={`p-4 text-white flex justify-between items-center ${
                                    modal.type === 'sell' ? 'bg-orange-500' : modal.type === 'dividend' || modal.type === 'edit' ? 'bg-blue-600' :
                                    (modal.type === 'deposit' || modal.type === 'withdraw') ? 'bg-slate-700' : 'bg-emerald-600'
                                }`}>
                                    <h3 className="font-bold text-lg flex items-center gap-2">
                                        {modal.type === 'new' && <><Icon name="plus"/> 建立新倉位</>}
                                        {modal.type === 'buy' && <><Icon name="plus"/> 加碼買進</>}
                                        {modal.type === 'sell' && <><Icon name="minus"/> 減碼賣出</>}
                                        {modal.type === 'edit' && <><Icon name="edit"/> 編輯分析數據</>}
                                        {modal.type === 'dividend' && <><Icon name="dollar"/> 現金股利入帳</>}
                                        {modal.type === 'deposit' && <><Icon name="wallet"/> 資金存入</>}
                                        {modal.type === 'withdraw' && <><Icon name="wallet"/> 資金取出</>}
                                    </h3>
                                    <button onClick={() => setModal({isOpen:false})} className="p-1 hover:bg-white/20 rounded-full"><Icon name="x"/></button>
                                </div>

                                <form onSubmit={handleSubmit} className="p-6 space-y-4 max-h-[80vh] overflow-y-auto">
                                    {/* 股票代號與名稱 */}
                                    {['new', 'buy', 'sell', 'edit', 'dividend'].includes(modal.type) && (
                                        <div className="grid grid-cols-3 gap-3">
                                            <div className="col-span-1">
                                                <label className="text-xs font-bold text-gray-500 mb-1 block">代號</label>
                                                <input value={formData.code} onChange={e=>handleCodeChange(e.target.value)} readOnly={modal.type!=='new'} className={`w-full border rounded-lg p-2.5 outline-none font-mono ${modal.type!=='new'?'bg-gray-100':'focus:border-blue-500'}`}/>
                                            </div>
                                            <div className="col-span-2">
                                                <label className="text-xs font-bold text-gray-500 mb-1 block">名稱</label>
                                                <input value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value})} readOnly={modal.type!=='new'} className={`w-full border rounded-lg p-2.5 outline-none ${modal.type!=='new'?'bg-gray-100':'focus:border-blue-500'}`}/>
                                            </div>
                                        </div>
                                    )}

                                    {/* 交易輸入 */}
                                    {['new', 'buy', 'sell'].includes(modal.type) && (
                                        <>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div>
                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">{modal.type==='sell'?'賣出股數':'買進股數'}</label>
                                                    <input type="number" required value={formData.shares} onChange={e=>setFormData({...formData, shares:e.target.value})} className="w-full border rounded-lg p-2.5 font-mono focus:border-blue-500"/>
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">單價</label>
                                                    <input type="number" step="0.01" required value={formData.price} onChange={e=>setFormData({...formData, price:e.target.value})} className="w-full border rounded-lg p-2.5 font-mono focus:border-blue-500"/>
                                                </div>
                                            </div>
                                            {modal.type === 'sell' && (
                                                <label className="flex items-center gap-2 p-3 bg-orange-50 rounded-lg cursor-pointer border border-orange-100">
                                                    <input type="checkbox" checked={formData.isDayTrade} onChange={e=>setFormData({...formData, isDayTrade:e.target.checked})} className="w-4 h-4 text-orange-500"/>
                                                    <span className="text-sm font-bold text-orange-700">當沖交易 (稅率減半)</span>
                                                </label>
                                            )}
                                        </>
                                    )}

                                    {/* 單一金額輸入 (股息、出入金) */}
                                    {['dividend', 'deposit', 'withdraw'].includes(modal.type) && (
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 mb-1 block">總金額 (TWD)</label>
                                            <input type="number" required value={formData.shares} onChange={e=>setFormData({...formData, shares:e.target.value})} className="w-full border rounded-lg p-3 text-lg font-mono focus:border-blue-500"/>
                                        </div>
                                    )}

                                    {/* 進階分析 (編輯/新增 時顯示) */}
                                    {['new', 'edit'].includes(modal.type) && (
                                        <div className="space-y-3 border-t pt-4 mt-2">
                                            <p className="text-xs font-bold text-blue-600 flex items-center gap-1"><Icon name="activity" size={14}/> 進階分析指標 (選填)</p>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="text-[10px] text-gray-500 block">EPS</label><input type="number" step="0.01" value={formData.eps} onChange={e=>setFormData({...formData, eps:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">本益比 (PE)</label><input type="number" step="0.01" value={formData.pe} onChange={e=>setFormData({...formData, pe:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">Beta 值</label><input type="number" step="0.01" value={formData.beta} onChange={e=>setFormData({...formData, beta:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                                <div><label className="text-[10px] text-gray-500 block">標準差 (風險)</label><input type="number" step="0.01" value={formData.stdDev} onChange={e=>setFormData({...formData, stdDev:e.target.value})} className="w-full border p-2 rounded bg-blue-50/30"/></div>
                                            </div>
                                        </div>
                                    )}

                                    {/* 日期 (編輯模式不顯示) */}
                                    {modal.type !== 'edit' && (
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 mb-1 block">發生日期</label>
                                            <input type="date" required value={formData.date} onChange={e=>setFormData({...formData, date:e.target.value})} className="w-full border rounded-lg p-2.5 outline-none"/>
                                        </div>
                                    )}

                                    <button type="submit" className={`w-full py-3 rounded-xl text-white font-bold shadow transition active:scale-95 ${
                                        modal.type === 'sell' ? 'bg-orange-500 hover:bg-orange-600' : modal.type === 'dividend' || modal.type === 'edit' ? 'bg-blue-600' : (modal.type === 'deposit' || modal.type === 'withdraw') ? 'bg-slate-700 hover:bg-slate-800' : 'bg-emerald-600 hover:bg-emerald-700'
                                    }`}>
                                        確認儲存
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* 側邊設定面板 */}
                    {sidePanel && (
                        <div className="fixed inset-0 z-50 flex justify-end bg-black/40 backdrop-blur-sm" onClick={() => setSidePanel(null)}>
                            <div className="bg-white w-full max-w-sm h-full shadow-2xl p-6 anim-slide flex flex-col" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h3 className="font-bold text-xl flex items-center gap-2"><Icon name={sidePanel==='settings'?'settings':'globe'}/> {sidePanel==='settings'?'系統設定':'常用資源'}</h3>
                                    <button onClick={() => setSidePanel(null)} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><Icon name="x"/></button>
                                </div>

                                {sidePanel === 'settings' && (
                                    <div className="space-y-6 flex-1 overflow-y-auto">
                                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                            <h4 className="font-bold text-sm text-blue-800 mb-3 flex items-center gap-1"><Icon name="database" size={16}/> 代碼庫更新 (HTML/CSV)</h4>
                                            <input type="file" accept=".htm,.html,.csv" multiple onChange={handleFileUpload} className="block w-full text-xs text-slate-500 file:mr-3 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700"/>
                                            {dataDate && <p className="text-[10px] text-gray-500 mt-2">最後更新: {dataDate}</p>}
                                        </div>

                                        <div className="space-y-3">
                                            <h4 className="font-bold text-sm text-slate-700">交易成本設定</h4>
                                            <div><label className="text-xs text-gray-500 block mb-1">手續費折數 (0.6 = 6折)</label><input type="number" step="0.01" value={settings.discount} onChange={e=>setSettings({...settings, discount:Number(e.target.value)})} className="w-full border p-2 rounded bg-gray-50"/></div>
                                            <div><label className="text-xs text-gray-500 block mb-1">最低手續費 (元)</label><input type="number" value={settings.minFee} onChange={e=>setSettings({...settings, minFee:Number(e.target.value)})} className="w-full border p-2 rounded bg-gray-50"/></div>
                                        </div>

                                        <div className="space-y-3 pt-4 border-t border-gray-100">
                                            <h4 className="font-bold text-sm text-slate-700">資料安全 (備份與還原)</h4>
                                            <button onClick={exportData} className="w-full py-2.5 border-2 border-slate-200 text-slate-700 rounded-lg hover:bg-slate-50 font-bold flex justify-center gap-2"><Icon name="download" size={18}/> 下載備份檔 (.json)</button>
                                            <label className="w-full py-2.5 border-2 border-slate-200 text-slate-700 rounded-lg hover:bg-slate-50 font-bold flex justify-center gap-2 cursor-pointer">
                                                <Icon name="upload" size={18}/> 上傳還原檔
                                                <input type="file" accept=".json" onChange={importData} className="hidden"/>
                                            </label>
                                            <button onClick={()=>{if(confirm("確定清空所有資料？無法復原！")){localStorage.clear();window.location.reload();}}} className="w-full py-2.5 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 font-bold flex justify-center gap-2 mt-4"><Icon name="trash" size={18}/> 清空系統</button>
                                        </div>
                                    </div>
                                )}

                                {sidePanel === 'resources' && (
                                    <div className="space-y-3">
                                        {resources.map((site, i) => (
                                            <a key={i} href={site.url} target="_blank" className="block p-4 bg-gray-50 rounded-xl hover:bg-blue-50 hover:text-blue-700 font-bold transition flex justify-between items-center group border border-gray-100">
                                                {site.name} <Icon name="external" size={16} className="text-gray-300 group-hover:text-blue-500"/>
                                            </a>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
